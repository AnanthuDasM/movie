{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="ENTER MOVIE NAME">
    <input type="text" name="desc" placeholder="ENTER MOVIE DESCRIPTION">
    <input type="text" name="year" placeholder="ENTER MOVIE RELEASE YEAR ">
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %}
